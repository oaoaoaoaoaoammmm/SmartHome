spring:
  application:
    name: gateway-server

management:
  endpoints:
    web.exposure.include: "*"
  endpoint:
    health:
      show-details: always

server:
  port: 8080
  servlet:
    context-path: /api

eureka:
  client:
    service-url:
      defaultZone: ${DISCOVERY_SERVER_URL:http://localhost:8761/eureka}